<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Added a CSS Normalize -->
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <!-- Added Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trains</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron theme-color">
            <h2>Anytime is Train Time</h2>
        </div>

        <table class="table" id="train-display">
                <tr class="theme-color">
                    <th colspan="5">Current Train Schedule</th>
                </tr>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (Min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
                <tr>
                  <td>Calcutta</td>
                  <td>Orange</td>
                  <td>Orange</td>
                  <td>Orange</td>
                  <td>Orange</td>
                </tr>
                <tr>
                  <td>Robots</td>
                  <td>Jazz</td>
                  <td>Jazz</td>
                  <td>Jazz</td>
                  <td>Jazz</td>
                </tr>
        </table>

        <form>
              <div class="form-group">
                <label for="train-name">Train Name:</label>
                <input type="text" class="form-control" id="train-name">
              </div>
              <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" class="form-control" id="destination">
              </div>
              <div class="form-group">
                <label for="train-time">First Train Time (HH:mm - Military time):</label>
                <input type="text" class="form-control" id="train-time">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (Min):</label>
                <input type="text" class="form-control" id="frequency">
              </div>
              <button id="sub-button" type="submit" class="btn button">Submit</button>
        </form>

    </div>

    <!-- Added Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Added jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
